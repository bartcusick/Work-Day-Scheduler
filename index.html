<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class = 'row' id = '9AM'>
        <!-- Hour  -->
        <div class = 'col-1 hour'>9AM</div> 
        <!-- Input box to change colors  -->
        <input class = 'col-10 timeBlock' id = '9' type = 'text'></input>
        <!-- Save button  -->
        <button class = 'col-1 saveBtn' id = 'saveBtn9'>
          <!-- Save icon from fontAwesome  -->
          <i class="fas fa-save"></i>
        </button> 
      </div>

      <div class = 'row' id = '10AM'>
        <div class = 'col-1 hour'>10AM</div> 
        <input class = 'col-10 timeBlock' id = '10' type = 'text'></input>
        <button class = 'col-1 saveBtn' id = 'saveBtn10'>
          <i class="fas fa-save"></i>
        </button> 
      </div>

    <div class = 'row' id = '11AM'>
      <div class = 'col-1 hour'>11AM</div> 
      <input class = 'col-10 timeBlock' id = '11' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn11'>
        <i class="fas fa-save"></i>
      </button> 
    </div>

    <div class = 'row' id = '12PM'>
      <div class = 'col-1 hour'>12PM</div> 
      <input class = 'col-10 timeBlock' id = '12' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn12'>
        <i class="fas fa-save"></i>
      </button> 
    </div>

    <div class = 'row' id = '1PM'>
      <div class = 'col-1 hour'>1PM</div> 
      <input class = 'col-10 timeBlock' id = '1' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn1'>
        <i class="fas fa-save"></i>
      </button> 
    </div>

    <div class = 'row' id = '2PM'>
      <div class = 'col-1 hour'>2PM</div> 
      <input class = 'col-10 timeBlock' id = '2' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn2'>
        <i class="fas fa-save"></i>
      </button> 
    </div>

    <div class = 'row' id = '3PM'>
      <div class = 'col-1 hour'>3PM</div> 
      <input class = 'col-10 timeBlock' id = '3' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn3'>
        <i class="fas fa-save"></i>
      </button> 
    </div>

    <div class = 'row' id = '4PM'>
      <div class = 'col-1 hour'>4PM</div> 
      <input class = 'col-10 timeBlock' id = '4' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn4'>
        <i class="fas fa-save"></i>
      </button> 
    </div>

    <div class = 'row' id = '5PM'>
      <div class = 'col-1 hour'>5PM</div> 
      <input class = 'col-10 timeBlock' id = '5' type = 'text'></input>
      <button class = 'col-1 saveBtn' id = 'saveBtn5'>
        <i class="fas fa-save"></i>
      </button> 
    </div>
    </div>
<!-- Clear the Local Storage and Reload the page -->
<button class = 'col-12 clearBtn left' id = 'clearBtn'>Clear Items</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</html>
